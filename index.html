<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            margin: 0;
            padding: 0;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chat-container {
            width: 100vw;
            height: 100vh;
            background: #1e293b;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            padding: 15px;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #334155;
        }

        .typing-indicator {
            font-size: 14px;
            color: #94a3b8;
            display: none;
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #1e293b;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            background: #475569;
            color: white;
            border: none;
            border-radius: 8px;
            outline: none;
        }

        .send-button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            margin-left: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .send-button:hover {
            background: #4f46e5;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="chat-header">AI Chat</div>
        <div id="chat"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button class="send-button" id="send-button">Send</button>
        </div>
    </div>

    <script>
        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('user-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const input = document.getElementById('user-input').value;
            if (!input) return;

            const chatDiv = document.getElementById('chat');
            const userMessage = document.createElement('p');
            userMessage.innerHTML = `<strong>You:</strong> ${input}`;
            chatDiv.appendChild(userMessage);
            document.getElementById('user-input').value = '';
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }
    </script>
</body>
</html>
